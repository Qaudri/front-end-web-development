<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Login</title>
</head>

<body>
    <div class="login_container">
        <div class="left_section">

            <div class="left_content">
                <div class="login_text">
                    <h1>Login</h1>
                    <p>Access tons of premium courses</p>
                </div>

                <a href="google.com" class="google_signin">
                    <img src="./images/icons8-google.svg" width="25px" />
                    <div> &nbsp; Sign in with Google</div> 
                </a>

                <div class="signin_line">

                </div>

                <div class="signin_email_text"><small>Or sign in with email</small></div>
                <form>
                    <div class="form_element">
                        <label for="Email">Email</label>
                        <input type="text" placeholder="Min. 8 Characters">
                    </div>

                    <div class="form_element">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="Min. 8 Characters">
                    </div>

                    <div class="remember_section">
                        <div><input type="checkbox" /> <span>Remember me</span></div>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="button" class="signin_button">Login</button>
                </form>
                <br />
                <div>Not registered yet? <a href="#">Create an account</a></div>
            </div>
            
        </div>

        <div class="right_section">

        </div>
    </div>
</body>
</html>
